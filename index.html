<head>

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/render.css" rel="stylesheet" />
</head>

<body>
  <!-- 로딩 화면 부분 -->
  <div class="load"></div>
  <div class="load_back"></div>

  <div class="hide">

    <h2 class="title">Eat Before Knowing The Medicine</h2>

    <div class="s003">
      <form class="btn-search">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select class="selectbox" data-trigger="">
                <option placeholder="">Category</option>
                <option value=1>품목명</option>
              </select>
            </div>
          </div>

          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="Enter Keywords?" />
          </div>
        </div>
      </form>
    </div>
    <span class="js_result">검색 결과</span>
  </div>

  <!-- 여기를 확인해 주세요 -->
  <div class="list_hide form">
    <div class="wrapper">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-prev">
        <div class="material-icons">arrow_back</div>
      </div>
      <div class="swiper-next">
        <div class="material-icons">arrow_forward</div>
      </div>
    </div>
  </div>


  <div class="item_showup"></div>


  <p id="version"></p>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>


  <script src="js/render.js"></script>
  <script async src="js/swiper.js"></script>
  <script src="js/extention/choices.js"></script>
  <script src="js/function.js"></script>
  <script>
    const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

      const { ipcRenderer } = require('electron');
const version = document.getElementById('version');
const notification = document.getElementById('notification');
const message = document.getElementById('message');
const restartButton = document.getElementById('restart-button');

ipcRenderer.send('app_version');
ipcRenderer.on('app_version', (event, arg) => {
  ipcRenderer.removeAllListeners('app_version');
  version.innerText = 'Version ' + arg.version;
});

ipcRenderer.on('update_available', () => {
  ipcRenderer.removeAllListeners('update_available');
  message.innerText = 'A new update is available. Downloading now...';
  notification.classList.remove('hidden');
});

ipcRenderer.on('update_downloaded', () => {
  ipcRenderer.removeAllListeners('update_downloaded');
  message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
  restartButton.classList.remove('hidden');
  notification.classList.remove('hidden');
});

function closeNotification() {
  notification.classList.add('hidden');
}

function restartApp() {
  ipcRenderer.send('restart_app');
}
  </script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
